<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="logo_and_menu_nav">
                <div class="logo">
                    <img src="images/logo_new.png" alt="Help Everyone Logo">
                </div>
                <nav class="menu_nav">
                    <ul>
                        <li class="active"><a href="#">Services</a></li>
                        <li class="active"><a href="#">Donate</a></li>
                        <li class="active"><a href="#">Who We Are</a></li>
                        <li class="active"><a href="#">Join Us</a></li>
                        <li class="active"><a href="#">Contact Us</a></li>
                        <li class="active"><a href="#">Blog</a></li>
                    </ul>
                </nav>
                <button class="signup_button">Sign Up</button>
            </div>
        </header>
        <div class="hero_section">
            <div class="hero_content">
                <h1>
                    We <span class="highlight">Help</span> Everyone<br>
                    Here For A <span class="highlight">Better Life</span>
                </h1>
                <p class="hero_subtext">
                    If you are someone who likes to help others, get started below
                </p>
                <div class="hero_actions">
                    <button class="get_started_btn">Get Started</button>
                    <span class="watch_story">
                        Watch Our Story
                        <span class="play_icon">&#9654</span>
                    </span>
                </div>
            </div>
            <div class="hero_image">
                <img src="images/Group 16.png" alt="Hero Image">
            </div>
        </div>
    </div>
</body>
</html>
